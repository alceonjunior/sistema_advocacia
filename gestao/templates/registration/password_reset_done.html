{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Enviado | Advocacia Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; }
        .auth-card { max-width: 500px; width: 100%; border: none; border-radius: 0.75rem; }
    </style>
</head>
<body>
<div class="card shadow-sm auth-card">
    <div class="card-body p-4 p-md-5 text-center">
        <i class="bi bi-envelope-check-fill text-success" style="font-size: 3rem;"></i>
        <h2 class="h4 fw-bold mt-3">Verifique seu E-mail</h2>
        <p class="text-muted">Enviamos as instruções para o seu e-mail, caso ele esteja cadastrado. Verifique também sua caixa de spam.</p>
        <div class="mt-4 d-grid">
            <a href="{% url 'login' %}" class="btn btn-primary">Voltar para o Login</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
