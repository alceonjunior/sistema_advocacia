{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redefinir Senha | Advocacia Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; }
        .auth-card { max-width: 500px; width: 100%; border: none; border-radius: 0.75rem; }
    </style>
</head>
<body>
<div class="card shadow-sm auth-card">
    <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
            <h2 class="h4 fw-bold">Esqueceu sua senha?</h2>
            <p class="text-muted small">Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-4">
                <input type="email" name="email" autocomplete="email" class="form-control" required id="id_email" placeholder="Seu e-mail">
                <label for="id_email">Endere√ßo de e-mail</label>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Enviar Link</button>
            </div>
             <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="small text-decoration-none">Voltar para o Login</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
