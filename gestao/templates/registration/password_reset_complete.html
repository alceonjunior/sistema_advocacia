{% extends "base.html" %}

{% block title %}Senha Redefinida{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4 p-md-5 text-center">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="h4 fw-bold mt-3">Senha Alterada com Sucesso!</h2>
                    <p class="text-muted">
                        Sua senha foi redefinida. Agora você já pode fazer login com sua nova senha.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Fazer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
