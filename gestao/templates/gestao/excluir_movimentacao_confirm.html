{% extends 'gestao/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Você tem certeza que deseja excluir a movimentação: <strong>"{{ movimentacao.titulo }}"</strong>?</p>
<p>Esta ação não pode ser desfeita.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, Excluir</button>
    <a href="{% url 'detalhe_processo' pk=movimentacao.processo.pk %}" class="btn btn-secondary">Não, Cancelar</a>
</form>
{% endblock %}
