<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Imprimir: {{ documento.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fundo cinza claro para a tela */
        }
        .page {
            background: white;
            width: 21cm; /* A4 width */
            min-height: 29.7cm; /* A4 height */
            padding: 2cm;
            margin: 1rem auto;
            box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .document-content {
            line-height: 1.5;
        }

        @media print {
            body, .page {
                background: white;
                margin: 0;
                box-shadow: none;
            }
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="{% url 'gestao:detalhe_processo' pk=documento.processo.pk %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar ao Processo
        </a>
        <button onclick="window.print()" class="btn btn-primary">
            <i class="bi bi-printer-fill"></i> Imprimir Documento
        </button>
    </div>

    <div class="page">
        <h3 class="text-center mb-4">{{ documento.titulo }}</h3>
        <div class="document-content">
            {{ documento.conteudo|safe }}
        </div>
    </div>
</body>
</html>
