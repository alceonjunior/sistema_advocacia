<div class="card shadow-sm">
  <div class="card-body">
    <div class="accordion" id="accordion-extras">
      <!-- Multa -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="acc-multa-h">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#acc-multa" aria-expanded="true" aria-controls="acc-multa">
            <i class="bi bi-exclamation-triangle me-2"></i> Multa
          </button>
        </h2>
        <div id="acc-multa" class="accordion-collapse collapse show" aria-labelledby="acc-multa-h" data-bs-parent="#accordion-extras">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-sm-6 col-md-4">
                <label for="multa-percentual" class="form-label">Percentual de Multa (%)</label>
                <input type="number" step="0.01" class="form-control" id="multa-percentual" placeholder="Ex.: 2.00">
              </div>
              <div class="col-sm-6 col-md-8 d-flex align-items-end">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="multa-sobre-juros">
                  <label class="form-check-label" for="multa-sobre-juros">
                    Aplicar multa também sobre juros
                  </label>
                </div>
              </div>
            </div>
            <div class="form-text">Se marcado, a multa incide sobre o montante já acrescido de juros/correção.</div>
          </div>
        </div>
      </div>

      <!-- Honorários -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="acc-honor-h">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#acc-honor" aria-expanded="false" aria-controls="acc-honor">
            <i class="bi bi-cash-coin me-2"></i> Honorários
          </button>
        </h2>
        <div id="acc-honor" class="accordion-collapse collapse" aria-labelledby="acc-honor-h" data-bs-parent="#accordion-extras">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-sm-6 col-md-4">
                <label for="honorarios-percentual" class="form-label">Percentual de Honorários (%)</label>
                <input type="number" step="0.01" class="form-control" id="honorarios-percentual" placeholder="Ex.: 10.00">
              </div>
              <div class="col-sm-6 col-md-8 d-flex align-items-end">
                <div class="form-text">
                  Os honorários são calculados ao final, sobre o total atualizado (após correção/juros/multa).
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Outras opções -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="acc-opcoes-h">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#acc-opcoes" aria-expanded="false" aria-controls="acc-opcoes">
            <i class="bi bi-sliders me-2"></i> Outras opções
          </button>
        </h2>
        <div id="acc-opcoes" class="accordion-collapse collapse" aria-labelledby="acc-opcoes-h" data-bs-parent="#accordion-extras">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-sm-6 col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gerar-memorial" checked>
                  <label class="form-check-label" for="gerar-memorial">Gerar memória de cálculo detalhada</label>
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="usar-pro-rata" checked>
                  <label class="form-check-label" for="usar-pro-rata">Aplicar pró-rata (quando aplicável)</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-4">
                <label for="observacao-geral" class="form-label">Observação geral</label>
                <input type="text" class="form-control" id="observacao-geral" placeholder="Observações para o relatório">
              </div>
            </div>
            <div class="form-text">Essas opções ajustam a forma como o cálculo será apresentado e alguns detalhes do motor de cálculo.</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
