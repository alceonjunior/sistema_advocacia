<div class="card shadow-sm">
    <div class="card-header"><h5 class="mb-0">1. Dados de Identificação do Cálculo</h5></div>
    <div class="card-body">
        <p class="card-text text-muted small">Preencha as informações básicas para identificar seu cálculo. Nenhum campo é obrigatório para prosseguir para a próxima etapa.</p>
        <div class="row g-3 mt-2">
            <div class="col-md-6">
                <label for="calc-numero-processo" class="form-label">Número do Processo</label>
                <input type="text" class="form-control" id="calc-numero-processo" placeholder="0000000-00.0000.0.00.0000">
            </div>
            <div class="col-md-6">
                <label for="calc-data-transito" class="form-label">Data do Trânsito em Julgado</label>
                <input type="date" class="form-control" id="calc-data-transito">
            </div>
            <div class="col-12">
                <label for="calc-parte-autora" class="form-label">Nome da Parte (Autora/Exequente)</label>
                <input type="text" class="form-control" id="calc-parte-autora">
            </div>
            <div class="col-12">
                <label for="calc-parte-re" class="form-label">Nome da Parte (Ré/Executada)</label>
                <input type="text" class="form-control" id="calc-parte-re">
            </div>
            <div class="col-12">
                <label for="calc-observacoes" class="form-label">Observações Gerais</label>
                <textarea class="form-control" id="calc-observacoes" rows="3" placeholder="Insira aqui anotações relevantes sobre o cálculo..."></textarea>
            </div>
        </div>
    </div>
</div>
