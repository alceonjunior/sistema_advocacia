<div class="modal fade" id="pagamentoModal" tabindex="-1" aria-labelledby="pagamentoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="pagamentoForm" method="post" action="">
                {% csrf_token %}
                <div class="modal-header">
                    <div>
                        <h1 class="modal-title fs-5" id="pagamentoModalLabel">Registrar Pagamento</h1>
                        <p class="mb-0 small text-muted" id="modalLancamentoDescricao">Para o lan√ßamento: ...</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_data_pagamento" class="form-label">{{ form_pagamento.data_pagamento.label }}</label>
                            {{ form_pagamento.data_pagamento }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_valor_pago" class="form-label">{{ form_pagamento.valor_pago.label }}</label>
                            {{ form_pagamento.valor_pago }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_forma_pagamento" class="form-label">{{ form_pagamento.forma_pagamento.label }}</label>
                        {{ form_pagamento.forma_pagamento }}
                    </div>
                    <div class="mb-3">
                        <label for="id_observacoes" class="form-label">{{ form_pagamento.observacoes.label }}</label>
                        {{ form_pagamento.observacoes }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Pagamento</button>
                </div>
            </form>
        </div>
    </div>
</div>
