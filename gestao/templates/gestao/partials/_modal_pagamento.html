<div class="modal fade" id="pagamentoModal" tabindex="-1" aria-labelledby="pagamentoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="pagamentoModalLabel">Registrar Pagamento</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalSaldoDevedorContainer">Saldo Devedor Atual: <strong id="modalSaldoDevedor">R$ 0,00</strong></p>
        <form id="pagamentoForm" method="post">
            {% csrf_token %}
            {{ form_pagamento.as_p }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="pagamentoForm" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
