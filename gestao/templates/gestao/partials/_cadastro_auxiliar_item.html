<h5 class="mb-3">{{ titulo }}</h5>
<form class="form-add-item mb-4" method="post" action="{% url 'gestao:salvar_cadastro_auxiliar_ajax' modelo=modelo %}" novalidate>
    {% csrf_token %}
    <div class="input-group">
        {{ form.nome }}
        <button class="btn btn-primary" type="submit"><i class="bi bi-plus-circle me-1"></i> Adicionar</button>
    </div>
    <div class="ajax-error alert alert-danger d-none mt-2 p-2 small" role="alert" aria-live="polite"></div>
</form>
<div class="list-group list-group-container">
    {% for item in itens %}
        {% include 'gestao/partials/_cadastro_auxiliar_list_item.html' with item=item modelo=modelo form=form %}
    {% empty %}
        <div class="list-group-item text-muted text-center no-items-message">Nenhum item cadastrado.</div>
    {% endfor %}
</div>
