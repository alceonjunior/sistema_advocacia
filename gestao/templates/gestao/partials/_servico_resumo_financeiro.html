{% load humanize %}
<p class="text-muted small mb-2">RESUMO FINANCEIRO</p>
<div class="d-flex justify-content-between align-items-baseline">
    <span class="fw-bold">R$ {{ financeiro.total_pago|floatformat:2|intcomma }}</span>
    <span class="text-muted">de R$ {{ financeiro.valor_total|floatformat:2|intcomma }}</span>
</div>
<div class="progress mt-1" role="progressbar" style="height: 12px;">
    <div class="progress-bar bg-success" style="width: {{ financeiro.percentual_pago_css }}%" data-bs-toggle="tooltip" title="Pago: {{ financeiro.percentual_pago }}%"></div>

    <div class="progress-bar bg-danger" style="width: {{ financeiro.percentual_devedor_css }}%" data-bs-toggle="tooltip" title="A pagar: {{ financeiro.percentual_a_pagar }}%"></div>
</div>
<div class="d-flex justify-content-between small mt-1">
    <span><i class="bi bi-circle-fill text-success small"></i> Pago</span>
    <span class="fw-bold {% if financeiro.saldo_devedor > 0 %}text-danger{% endif %}">
        <i class="bi bi-circle-fill text-danger small"></i> Saldo devedor: R$ {{ financeiro.saldo_devedor|floatformat:2|intcomma }}
    </span>
</div>
